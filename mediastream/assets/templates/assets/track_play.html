{% extends "player.html" %}
{% block player_setmedia %}
    mp3: "{{ object.get_streaming_url|escapejs }}",
    pk: "{{ object.pk }}"
{% endblock %}
{% block player_textbox %}
    <ul>
      <li>{{ object.artist }} | {{ object }}</li>
      <li><em>{{ object.album }}</em></li>
    </ul>
{% endblock %}
